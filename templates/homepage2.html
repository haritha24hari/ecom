<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f4f4f4;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      font-size: 16px;
      color: #555;
    }

    .header-icons {
      display: flex;
      align-items: center;
    }

    .header-icons input {
      padding: 5px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .header-icons img {
      width: 24px;
      margin-left: 10px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: white;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #333;
    }

    /* Categories Section */
    .categories {
      padding: 30px 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .categories h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .category-grid {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .category {
      background-color: #e7e7e7;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .category:hover {
      background-color: #ccc;
    }

    /* Featured Products Section */
    .featured-products {
      padding: 30px 20px;
      text-align: center;
    }

    .featured-products h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      background-color: #fff;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product p {
      margin: 10px 0;
    }

    .product button {
      padding: 8px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin-bottom: 10px;
    }

    .social-icons img {
      width: 24px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ShopEasy</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <input type="text" placeholder="Search products...">
      <a href="#"><img src="user-icon.png" alt="User"></a>
      <a href="#"><img src="cart-icon.png" alt="Cart"></a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Discover Amazing Products</h1>
    <p>Shop the latest trends at unbeatable prices!</p>
    <button>Shop Now</button>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2>Shop by Categories</h2>
    <div class="category-grid">
      <div class="category">Electronics</div>
      <div class="category">Fashion</div>
      <div class="category">Home Decor</div>
      <div class="category">Beauty</div>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <p>Product Name</p>
        <p>$25.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <p>Product Name</p>
        <p>$35.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 ShopEasy. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
